<ion-menu side="start" menuId="first" contentId="content1">
  <ion-header>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let page of navigate">
    <ion-menu-toggle auto-hide="true">
      <ion-item [routerLink]="page.url" routerDirection="forward" lines="none">
          <ion-icon *ngIf="page.title === ''" name="home" slot="start" color="primary"></ion-icon>
          {{page.title}}
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
